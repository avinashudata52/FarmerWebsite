    <center>
    <div class="climate">
        <h1>Select Climate</h1>
        <select id="climateSelect">
            <option value="temperate">Summer</option>
            <option value="tropical">Rainy</option>
            <option value="arid">Winter</option>
        </select>
    
        <h2>Suitable Crops</h2>
        <select id="cropSelect">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
    
        <h3>Required Fertilizers</h3>
        <select id="fertilizerSelect">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
    
        <h4>Fertilizer Properties</h4>
        <div id="fertilizerProperties">
            <!-- Fertilizer properties will be displayed here -->
        </div>
    </div>
</center>
        <script>
            const climateSelect = document.getElementById('climateSelect');
            const cropSelect = document.getElementById('cropSelect');
            const fertilizerSelect = document.getElementById('fertilizerSelect');
            const fertilizerProperties = document.getElementById('fertilizerProperties');
    
            // Sample data for climates, crops, and fertilizers (you can replace this with your own data)
            const data = {
                temperate: {
                    crops: ['Wheat', 'Tomatoes', 'Sunflowers'],
                    fertilizers: ['Specialty', 'Biofertilizers', 'Potassium'],
                    properties: {
                        Specialty: 'Helps with leafy growth',
                        Biofertilizers: 'Aids in root development',
                        Potassium: 'Enhances disease resistance',
                    },
                },
                tropical: {
                    crops: ['Millets', 'Banana', 'Pineapple'],
                    fertilizers: ['Nitrogen', 'Potassium', 'Calcium'],
                    properties: {
                        Nitrogen: 'Promotes green, leafy growth',
                        Potassium: 'Enhances fruit quality',
                        Calcium: 'Strengthens cell walls',
                    },
                },
                arid: {
                    crops: ['Rice', 'Jowar', 'Soya Bean'],
                    fertilizers: ['Phosphorus', 'Micronutrient', 'Nitrogen'],
                    properties: {
                        Phosphorus: 'Stimulates flowering',
                        Micronutrient: 'Helps in drought tolerance',
                        Nitrogen: 'Assists in amino acid formation',
                    },
                },
            };
    
            // Function to populate crop options based on selected climate
            climateSelect.addEventListener('change', () => {
                const selectedClimate = climateSelect.value;
                cropSelect.innerHTML = ''; // Clear previous options
                fertilizerSelect.innerHTML = ''; // Clear previous options
                fertilizerProperties.textContent = ''; // Clear previous fertilizer properties
    
                if (selectedClimate in data) {
                    const crops = data[selectedClimate].crops;
                    const fertilizers = data[selectedClimate].fertilizers;
    
                    // Enable the crop select dropdown
                    cropSelect.disabled = false;
    
                    crops.forEach(crop => {
                        const option = document.createElement('option');
                        option.value = crop;
                        option.textContent = crop;
                        cropSelect.appendChild(option);
                    });
    
                    // Enable the fertilizer select dropdown
                    fertilizerSelect.disabled = false;
    
                    fertilizers.forEach(fertilizer => {
                        const option = document.createElement('option');
                        option.value = fertilizer;
                        option.textContent = fertilizer;
                        fertilizerSelect.appendChild(option);
                    });
                } else {
                    // If no suitable crops for the selected climate, disable the dropdowns
                    cropSelect.disabled = true;
                    fertilizerSelect.disabled = true;
                }
            });
    
            // Function to display fertilizer properties
            fertilizerSelect.addEventListener('change', () => {
                const selectedFertilizer = fertilizerSelect.value;
                if (selectedFertilizer in data[climateSelect.value].properties) {
                    const property = data[climateSelect.value].properties[selectedFertilizer];
                    fertilizerProperties.textContent = `Property: ${property}`;
                } else {
                    fertilizerProperties.textContent = 'No property information available.';
                }
            });
        </script>
